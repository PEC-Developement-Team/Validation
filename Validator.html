<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- 	<link rel="stylesheet" type="text/css" href="css/validation.css"> -->
</head>
<body>
	<div class="container validationTarget">
		<div class="row">
			<!-- <form class="row g-3 needs-validation" novalidate> -->
			  <div class="col-md-4">
			    <label class="form-label">Phone One</label>
			    <input type="text" class="form-control required phone is-valid" value="Mark" required>
			  </div>
			  <div class="col-md-4">
			    <label for="validationCustom02" class="form-label">Phone Two</label>
			    <input type="text" class="form-control phone is-invalid" id="validationCustom02" value="Otto" required>
			    <div class="valid-feedback">
			      Looks good!
			    </div>
			    <div class="valid-feedback">
			      Looks good!
			    </div>
			    <div class="valid-feedback">
			      Looks good!
			    </div>
			  </div>
			  <div class="col-md-4">
			    <label for="validationCustomUsername" class="form-label">Username</label>
			    <div class="input-group has-validation">
			      <span class="input-group-text">@</span>
			      <input type="text" class="form-control is-invalid" id="validationCustomUsername" required>
			      <div class="invalid-tooltip">
			        Please choose a username.
			      </div>
			    </div>
			  </div>
			  <div class="col-md-6">
			    <label for="validationCustom03" class="form-label">City</label>
			    <input type="text" class="form-control is-invalid" id="validationCustom03" required>
			    <div class="invalid-tooltip">
			        Please choose a username.
			    </div>
			  </div>
			  <div class="col-md-3">
			    <label for="validationCustom04" class="form-label">State</label>
			    <select class="form-select is-invalid" id="validationCustom04" required>
			      <option selected disabled value="">Choose...</option>
			      <option>...</option>
			    </select>
			    <div class="invalid-feedback">
			      Please select a valid state.
			    </div>
			  </div>
			  <div class="col-md-3">
			    <label for="validationCustom05" class="form-label">Zip</label>
			    <input type="text" class="form-control phone is-valid" id="validationCustom05" required>
			    <div class="invalid-feedback">
			      Please provide a valid zip.
			    </div>
			    <div class="valid-feedback">
			      Looks good!
			    </div>
			  </div>
			  <div class="col-12">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
			      <label class="form-check-label" for="invalidCheck">
			        Agree to terms and conditions
			      </label>
			      <div class="invalid-feedback">
			        You must agree before submitting.
			      </div>
			    </div>
			  </div>
			  <div class="col-12">
			    <button class="btn btn-primary" type="submit">Submit form</button>
			  </div>
			<!-- </form> -->
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="js/clsPhoneNew.js"></script>
	<script src="js/validation.js" type="text/javascript"></script>
	<script type="text/javascript">

		let validation = new clsValidator
		({
			containerElement: document.querySelector('.validationTarget')
		});
	</script>
</body>
</html>
